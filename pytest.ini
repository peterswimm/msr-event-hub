[pytest]
# Pytest configuration for Knowledge Agent test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    schemas: marks tests for schema validation
    agents: marks tests for agent functionality
    integration: marks tests for workflow integration
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    setup.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s

# Timeout for tests (seconds)
timeout = 300
