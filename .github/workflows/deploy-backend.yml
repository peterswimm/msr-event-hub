name: Deploy Backend API to Azure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'main.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'scripts/deploy-backend.sh'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY_URL: msreventacr.azurecr.io
  IMAGE_NAME: backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with pylint
        continue-on-error: true
        run: |
          pylint src/ --exit-zero || true
      
      - name: Type check with mypy
        continue-on-error: true
        run: |
          mypy src/ --ignore-missing-imports || true
      
      - name: Run tests
        continue-on-error: true
        run: |
          python -m pytest tests/ -v --tb=short || true
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to ACR
        run: |
          az acr login --name msreventacr
      
      - name: Build and push Docker image
        run: |
          az acr build \
            --registry msreventacr \
            --image "${{ env.IMAGE_NAME }}:${{ steps.set-env.outputs.environment }}-${{ github.sha }}" \
            --image "${{ env.IMAGE_NAME }}:${{ steps.set-env.outputs.environment }}-latest" \
            --file Dockerfile \
            .
      
      - name: Deploy to App Service
        working-directory: ./scripts
        env:
          AZURE_RESOURCE_GROUP: msr-event-${{ steps.set-env.outputs.environment }}
        run: |
          chmod +x deploy-backend.sh
          ./deploy-backend.sh ${{ steps.set-env.outputs.environment }} msreventacr
      
      - name: Verify deployment
        env:
          AZURE_RESOURCE_GROUP: msr-event-${{ steps.set-env.outputs.environment }}
          APP_SERVICE_NAME: msr-backend-${{ steps.set-env.outputs.environment }}
        run: |
          echo "Deployment completed for ${{ steps.set-env.outputs.environment }}"
          APP_URL=$(az webapp show --name $APP_SERVICE_NAME --resource-group $AZURE_RESOURCE_GROUP --query defaultHostName -o tsv)
          echo "Backend API: https://${APP_URL}/"
          
          # Health check
          for i in {1..10}; do
            if curl -f "https://${APP_URL}/health" &> /dev/null; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1
      
      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Backend deployment to ${{ steps.set-env.outputs.environment }}: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

